<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>30s Challenge</title>
    <link rel="stylesheet" href="./styles/syles.css" />
  </head>

  <body>
    <div id="game-intro">
      <br />
      <div><img src="./image/title.png" alt="" class="titleimage" /></div>
      <div>
        <img src="./image/instructions.png" alt="" class="instructions" />
      </div>
      <div><img src="./image/sleepy.png" alt="" class="sleepyguy" /></div>
      <!-- <aca podrian ir las arrows/> -->
      <div class="ssbutton">
        <button id="startbutton"><img src="./image/start botton.png" alt="" class="startbutton"/></button>

    </div>

    <div id="game-container">
      <div> 
        <h2>Stats</h2>
        <p>Lives: <span id="lives">4</span></p>

      <div id="game-screen"></div>
    </div>

     <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <!-- <img src="./images/logo.png" alt="" class="logo-img" /> -->

        <br />
        <button id="restart-button">Restart</button>
      </div>
      
    </main>
    <script type="text/javascript" src="js/obstacle.js"></script>
