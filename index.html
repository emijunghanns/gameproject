<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>30s Challenge</title>
    <link rel="stylesheet" href="./styles/syles.css" />
  </head>
  <body>

  <div id="game-intro">
  <br />
  <div><img src="image/title.png" alt="" class="titleimage"/></div>
  <div>
    <img src="image/instructions.png" alt="" class="instructions" />
  </div> 
  <div class="details"> 
    <div>
      <img src="image/energyboosters.png" alt="" class="energy"/>
      <section class="energyboosters">
        <img src="image/goodobstacles/coffee.png"/>
        <img src="image/goodobstacles/broccoli.png"/>
        <img src="image/goodobstacles/airfryer.png"/>
        <img src="image/goodobstacles/palm.png"/>
        <img src="image/goodobstacles/sleep.png"/>
      </section>
    </div>
    <div><img src="image/sleepy.png" alt="" class="sleepyguy"/></div>
    <div>
      <img src="image/energydrainers.png" alt="" class="energy"/>
      <section class="energyboosters">
        <img src="image/badobstacles/backpain.png"/>
        <img src="image/badobstacles/beer.png"/>
        <img src="image/badobstacles/burger.png"/>
        <img src="image/badobstacles/disco.png"/>
        <img src="image/badobstacles/poor.png"/>
      </section>  
  </div> 
   </div>
   

  <div class="ssbutton">
    <button id="startbutton"><img src="image/start button.png" alt="" class="startbutton"/></button>
  </div>
</div>

    <div id="game-container">
      <div> 
        <h2></h2>
        <p><span id="lives">4</span></p>
      </div>
      <!-- #game-screen is initially hidden using CSS style display: none -->
      <div id="game-screen"></div>
    </div>
     <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <!-- <img src="./images/logo.png" alt="" class="logo-img" /> -->
        <h1><img src="image/gameover.png" alt="" class="gameover" /></h1>
        <br />
         <div class="finishquote"><img src="image/finishquote.png" alt="" class="finishquote"/></div>
         <br />
         <div class="finishquote2"><img src="image/finishquote2.png" alt="" class="finishquote2"/></div>
         <br />
        <div class="restbutton"><button id="restart-button"><img src="image/restart.png" alt="" class="restartbutton"/></button></div>
      </div>
   

    </main>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/goodobstacles.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
